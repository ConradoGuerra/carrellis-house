<div class="content">
  <form [formGroup]="formData">
    <div>
      <h1>Login</h1>
      <div>
        <input type="email" formControlName="email" placeholder="E-mail" />
      </div>
      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
        />
      </div>
    </div>
    <button (click)="onSubmit()">Login</button>
  </form>
</div>
