<div class="content">
  <div class="card" *ngFor="let product of products">
    <div class="cardImage">
      <img [src]="product.photo" alt="" />
    </div>
    <div class="info">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>{{ product.price | currency: "BRL" }}</p>
    </div>
  </div>
</div>
